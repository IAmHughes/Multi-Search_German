---
name: French
enabled: true
resources:
- name: Google Image
  css_name: google_image
  js_url_expression: '"http://translate.google.com/translate?hl=en&sl=fr&tl=en&u=http%3A%2F%2Fwww.google.fr%2Fsearch%3Fq%3D"
    + q + "%26num%3D10%26hl%3Dfr%26site%3Dimghp%26tbm%3Disch%26sout%3D1%26biw%3D1242%26bih%3D640"'
- name: Tenor Gif
  css_name: tenor_gif
  js_url_expression: '"https://tenor.com/search/" + q + "-gifs"'
- name: Forvo
  css_name: forvo
  js_url_expression: '"http://fr.forvo.com/word/" + q + "/#fr"'
- name: Linguee
  css_name: linguee
  js_url_expression: '"http://www.linguee.com/english-french/search?query=" + q'
- name: Wiktionary
  css_name: wiktionary
  js_url_expression: '"http://translate.google.com/translate?sl=fr&tl=en&prev=_t&hl=en&ie=UTF-8&eotf=1&u=http://fr.wiktionary.org/wiki/"
    + q + "&act=url"'
- name: Verbix (Is this a Verb?)
  css_name: verbix
  js_url_expression: '"http://www.verbix.com/webverbix/French/" + q + ".html"'
