---
name: Italian
resources:
- name: Google Image
  css_name: google_image
  js_url_expression: '"http://translate.google.com/translate?sl=it&tl=en&prev=_t&hl=en&ie=UTF-8&eotf=1&u=http://www.google.it/search%3Fq%3D"
    + q + "%26hl%3Den%26safe%3Doff%26authuser%3D0%26site%3Dimghp%26tbm%3Disch%26sout%3D1%26biw%3D1071%26bih%3D611"'
- name: Tenor Gif
  css_name: tenor_gif
  js_url_expression: '"https://tenor.com/search/" + q + "-gifs"'
- name: Forvo
  css_name: forvo
  js_url_expression: '"http://www.forvo.com/word/" + q + "/#it"'
- name: Linguee
  css_name: linguee
  js_url_expression: '"https://www.linguee.com/english-italian/search?query=" + q'
- name: Great Italian Dictionary
  css_name: great_italian_dictionary
  js_url_expression: '"http://translate.google.com/translate?hl=en&sl=auto&tl=en&u=http%3A%2F%2Fwww.grandidizionari.it%2FDizionario_Italiano%2Fparola%2Fparola.aspx%3Fquery%3D"
    + q'
- name: Verbix (Is this a Verb?)
  css_name: verbix
  js_url_expression: '"http://www.verbix.com/webverbix/Italian/" + q + ".html"'
