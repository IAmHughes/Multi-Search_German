---
name: Spanish
resources:
- name: Google Image
  css_name: google_image
  js_url_expression: '"http://translate.google.com/translate?hl=en&sl=es&tl=en&u=http%3A%2F%2Fwww.google.es%2Fsearch%3Fq%3D"
    + q + "%26hl%3Den%26tbo%3Dd%26site%3Dimghp%26tbm%3Disch%26sout%3D1%26biw%3D1366%26bih%3D643"'
- name: Tenor Gif
  css_name: tenor_gif
  js_url_expression: '"https://tenor.com/search/" + q + "-gifs"'
- name: Forvo
  css_name: forvo
  js_url_expression: '"http://www.forvo.com/word/" + q + "/#es"'
- name: WordReference
  css_name: word_reference
  js_url_expression: '"http://www.wordreference.com/es/en/translation.asp?spen=" +
    q'
- name: Linguee
  css_name: linguee
  js_url_expression: '"http://www.linguee.com/english-spanish/search?query=" + q'
- name: TheFreeDictionary
  css_name: the_free_dictionary
  js_url_expression: '"http://translate.google.com/translate?hl=en&sl=es&tl=en&u=http%3A%2F%2Fes.thefreedictionary.com%2F"
    + q'
- name: SpanishDict
  css_name: spanish_dict
  js_url_expression: '"http://www.spanishdict.com/translate/" + q'
- name: Verbix (Is this a Verb?)
  css_name: verbix
  js_url_expression: '"http://www.verbix.com/webverbix/Spanish/" + q + ".html"'
