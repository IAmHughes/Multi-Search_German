<!DOCTYPE html>
<html>
	<head>
	</head>
	<body style="background-color:darkgray">
		<h2>What German word would you like to multi-search?</h2>
		<h3>Type below, then click the <i>"Search"</i> button.</h3>
		<input type="text" id="query" autofocus>
		<input type="button" id="search" value="Search" onclick="searchy();"></br></br>


		<script>
		document.getElementById("boxu").onkeydown = function(e) {searchy(e)};
		function searchy(e)
		{
			if (e.which == 13)
			{
				var q = encodeURIComponent(document.getElementById("boxu").value);

				window.open("http://translate.google.com/translate?hl=en&sl=de&tl=en&u=http%3A%2F%2Fwww.google.de%2Fsearch%3Fq%3D" + q + "%26num%3D10%26hl%3Dde%26tbo%3Dd%26site%3Dimghp%26tbm%3Disch%26sout%3D1%26biw%3D1075%26bih%3D696");
				window.open("https://tenor.com/search/" + q + "-gifs");
				window.open("http://www.forvo.com/word/" + q + "/#de");
				window.open("http://www.dict.cc/?s=" + q);
				window.open("https://www.linguee.com/english-german/search?&query=" + q);
				window.open("http://translate.google.com/translate?sl=de&tl=en&u=http%3A%2F%2Fde.wiktionary.org%2Fwiki%2F" + q);
				window.open("http://translate.google.com/translate?sl=de&tl=en&u=http%3A%2F%2Fde.thefreedictionary.com%2F" + q);
				window.open("http://www.verbix.com/webverbix/German/" + q + ".html");

				document.getElementById("boxu").value = "";
			}
		}
		</script>
	</body>
</html>
